<script>
$(document).ready( function(){
  /*init*/
    drawChessBoard();
    drawPickField();
    var canvas=$("#canvasMoveDomino")[0];
    var canvasObj = canvas.getContext('2d');
    
  /*objVal*/  
    var delta=25;
    var moveDomino = new drawMoveDomino(canvasObj,delta,500,500,"red");
    var dominoMove = 'NONE';
    var dominoTurn = 'NONE';
    var dominoPut = 'NONE';
    var moveLoop;
    var dominoInfo;
  /*待整理*/
    function animate(){
      canvasObj.clearRect(0,0,canvas.width,canvas.height);
      if(dominoPut != 'NONE'){
      dominoInfo = moveDomino.getDominoInfo();
      putDomino(dominoInfo,"blue");
      }
      else
      moveDomino.start(dominoMove,dominoTurn);
     
    }
    
    function startGame(){
            

            moveLoop = setInterval(animate,82);

            // Start Tracking Keystokes
            $(document).keydown(function(evt) {
                if (evt.keyCode == 39) {
                    dominoMove = 'Right';
                } else if (evt.keyCode == 37){
                    dominoMove = 'Left';
                }
                else if (evt.keyCode == 38){
                    dominoMove = 'Up';
                }
                else if (evt.keyCode == 40){
                    dominoMove = 'Down';
                }
                else if (evt.keyCode == 68){
                    dominoTurn = 'turnClock';
                }
                else if (evt.keyCode == 65){
                    dominoTurn = 'turnAntiClock';
                }
                else if (evt.keyCode == 32){
                    dominoPut = 'Try';
                }
            });         

            $(document).keyup(function(evt) {
                if (evt.keyCode == 39) {
                    dominoMove = 'NONE';
                } else if (evt.keyCode == 37){
                    dominoMove = 'NONE';
                }else if (evt.keyCode == 38){
                    dominoMove = 'NONE';
                }else if (evt.keyCode == 40){
                    dominoMove = 'NONE';
                }else if (evt.keyCode == 68){
                    dominoTurn = 'NONE';
                }else if (evt.keyCode == 65){
                    dominoTurn = 'NONE';
                }else if (evt.keyCode == 32){
                    dominoPut = 'NONE';
                }
            }); 
        }
    startGame();
    
});
</script>
