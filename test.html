<!DOCTYPE html>
<html>
<head>
	<title>Ratchet Test</title>
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script>
		
		var messages = [];
		var oldmessage="";
		// connect to the socket server
		var _conn = new WebSocket('ws://nozomi271003.ddns.net:8080/blokus');
		_conn.onopen = function(e) {
			console.log('Connected to server:', _conn);
			}
		 
		_conn.onerror = function(e) {
			console.log('Error: Could not connect to server.');
		}
		 
		_conn.onclose = function(e) {
			console.log('Connection closed');
		}
		 
		// handle new message received from the socket server
		_conn.onmessage = function(e) {
			// message is data property of event object
			var message = JSON.parse(e.data);
			console.log('message', message);
		 	oldmessage = oldmessage+message.text;
			// add to message list
			var li = '<li>' + message.text + ' oldmessage:'+oldmessage+'</li>';
			$('.message-list').append(li);
		}
		 
		// attach onSubmit handler to the form
		$(function() {
			$('.message-form').on('submit', function(e) {
				// prevent form submission which causes page reload
				e.preventDefault();
		 
				// get the input
				var input = $(this).find('input');
		 
				// get message text from the input
				var message = {
					type: 'message',
					text: input.val()
				};
		 
				// clear the input
				input.val('');
		 		var li = '<li>' + message.text + ' oldmessage:'+oldmessage+'</li>';
				$('.message-list').append(li);
				// send message to server
				_conn.send(JSON.stringify(message));//轉成JSON送出
			});
		});
	
	</script>
</head>
<body>
 
	<h1>Chat App Using Ratchet</h1>
 
	<h2>Messages</h2>
	<ul class="message-list"></ul>
	<form class="message-form">
		<input type="text" size="40" placeholder="Type your message here" />
		<button>Post it!</button>
	</form>
 
</body>
</html>
