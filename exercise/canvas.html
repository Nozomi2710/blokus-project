<script type="text/javascript">




      function draw(){
        var canvas = document.getElementById('canvas');
        var color =255;
        if (canvas.getContext){
            
          var ctx = canvas.getContext('2d');
            for(var j =0;j<10;j++){
                for(var i =0;i<10;i++){
                if(j%2==0){
                    ctx.fillStyle = "rgba(0,0,0,0.3)";
                    ctx.fillRect (j*80, i*80, 40, 40);
                    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
                    ctx.fillRect (40+j*80, 40+i*80, 40, 40);
                }
                else
                {
                    
                    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
                    ctx.fillRect (j*80, i*80, 40, 40);
                    ctx.fillStyle = "rgba(0,0, 0,0.3)";
                    ctx.fillRect (40+j*80, 40+i*80, 40, 40);
                }
                }
             
            }
                    var T_spin = canvas.getContext('2d');
                    T_spin.fillStyle = "rgba(0,0,0,0.3)";
                    T_spin.fillRect (1020, 50, 120, 40);
                    T_spin.fillStyle = "rgba(0, 0, 0, 0.3)";
                    T_spin.fillRect (1060, 90, 40, 80);
                    
                    var L_spin = canvas.getContext('2d');
                    L_spin.fillStyle = "rgba(0,0,0,0.3)";
                    L_spin.fillRect (1020, 250, 80, 40);
                    L_spin.fillStyle = "rgba(0, 0, 0, 0.3)";
                    L_spin.fillRect (1060,290, 40, 80);
                    
                    var squere = canvas.getContext('2d');
                    squere.fillStyle = "rgba(0,0,0,0.3)";
                    squere.fillRect (1020, 450, 80, 80);
                    
            
        }
        
        
        
      }
      
    </script>
