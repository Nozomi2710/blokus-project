<div class="col-sm-8 col-sm-offset-2">
    <!--用offset來調整位置，雖然網路上有人會嫌麻煩，但是這樣讓我覺得方便了一點-->
          <div class="panel panel-success">
            <div class="panel-heading text-centet">
              <h3 class="panel-title">註冊</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form" name="registerForm" action="php/register.php" method="post">
             <div class="form-group">
                 
                    <label class="col-sm-3 control-label">帳號：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="userID" 
                               placeholder="輸入6-20字英數組合帳號" size="20" 
                               pattern="[A-Za-z0-9]{6,20}" required="true"/>
                    </div>
                    </div>           
             <div class="form-group">       
                    <label class="col-sm-3 control-label">密碼：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="userPassWord" 
                               placeholder="輸入6-20字英數組合密碼" pattern="[A-Za-z0-9]{6,20}" size="20" 
                               required="true"/>
                    </div>
             </div>
             <div class="form-group">   
                    <label class="col-sm-3 control-label">確認密碼：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="checkPassWord" 
                               placeholder="請確認密碼" pattern="[A-Za-z0-9]{6,20}" size="20" 
                               required="true"/>
                    </div>
             </div>      
             <div class="form-group">      
                    <label class="col-sm-3 control-label">暱稱：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="userName" 
                               placeholder="請輸入暱稱" required="true"/>
                    </div>
             </div>
             <div class="form-group">      
                    <label class="col-sm-3 control-label">E-mail：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="userEmail" 
                               placeholder="text1234@domain.com" required="true"/>
                    </div>
             </div>
             <div class="checkbox">   
             <label class="col-sm-8 col-sm-offset-3">
                 <h4 class="text-center text-warning">
                 <input type="checkbox" name="checkRead" required="true"/>我知道亂填資料版主會在內心崩潰地詛咒我
                 </h4>
                 </label>
             </div>
             <div class="col-sm-8 col-sm-offset-3" align="center">      
                 
                <button type="submit" name="regOK" value="1" class="btn btn-danger btn-lg">
                <strong>確定註冊</strong>
                </button>
                
                <button type="button" class="btn btn-warning btn-lg" onclick="javascript:location.href='./'">
                <strong>還是算了，回首頁</strong>
                </button>
                
             </div>
             </form>
